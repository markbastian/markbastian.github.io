<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Planning Demo</title>
</head>
<body style="touch-action: manipulation">

<script>
    function preventBehavior(e) {
        e.preventDefault();
    }
    document.addEventListener("touchmove", preventBehavior, {passive: false});
</script>

<div id="ui-root"></div>
<script src="js/main.js"></script>
</body>
</html>
